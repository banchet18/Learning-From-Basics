<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        height: 300px;
        width: 300px;
        background-color: aqua;
        transition-duration: 1s;
        transition-property: border-radius, background-color;
        transition-delay: 1s;
      }
      #box:hover {
        border-radius: 50%;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
